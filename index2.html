<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
     <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="index2.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 1</div>
        <div class="player-score" id="score-1">0</div>

        <div class="player-current-box">
          <div class="player-current-label">current</div>
          <div class="player-current-score">0</div>
        </div>
      </div>

      <div class="player-2-panel">
        <div class="player-name" id="name-2">Player 1</div>
        <div class="player-score" id="score-2">0</div>

        <div class="player-current-box">
          <div class="player-current-label">current</div>
          <div class="player-current-score">0</div>
        </div>
      </div>

      <button class="btn-new"><i class="ion-ios-plus-outline"></i>  NEW GAME</button>
      <button class="btn-rool"><i class="ion-ios-loop"></i>  ROOLL DICE</button>
      <button class="btn-hold"><i class="ion-ios-download-outline"></i>  HOLD</button>


    </div>
  </body>
</html>
